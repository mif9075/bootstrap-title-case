<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap-Title-Case</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="text-center">
                <h2>Bootstrap Title Case</h2>
    </div>


    <div class="content">

    <!-- Capitalizes -->
    
    <div class="box">
            <h3>Capitalizes first letter of words.</h3>
    <div class="heading"><h3>Type below this line:</h3></div>
    <br>
    <form id="input-form">
        <input type="text" id="capInput">
    </form>
    <br>

    <div class="heading">Result:</div>
    <br>
    <div id="capResult"></div>
    </div>

    <!-- Reverses String -->
    
    <div class="box">
            <h3>Reverses a String in a sentence.</h3>
    <div class="heading"><h3>Type below this line:</h3></div>
    <br>
    <form id="input-form">
        <input type="text" id="reverseInput">
    </form>
    <br>

    <div class="heading">Result:</div>
    <br>
    <div id="reverseResult"></div>
    </div>

    <!-- Capitalizes without split or join -->

    <div class="box">
        <h3>Capitalizes without .join or .split.</h3>
    <div class="heading"><h3>Type below this line:</h3></div>
    <br>
    <form id="input-form">
    <input type="text" id="capInput2">
    </form>
    <br>

    <div class="heading">Result:</div>
    <br>
    <div id="capResult2"></div>
    </div>

    </div>


</body>

</html>
